<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <img src="https://gustavoguanabara.github.io/html-css/exercicios/modulo-01/ex011/imagens/foto-g.png" alt="Molde tamanho grande">
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" loop controls autoplay>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente o áudio não pôde ser executado :(</p>
    </audio>
</body>
</html>
